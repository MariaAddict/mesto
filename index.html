<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content= "html, css, javascript">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Фото профиля" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="submit" class="profile__info-button"></button>
              <p class="profile__activity-type">Исследователь океана</p>
            </div>
            <button type="submit" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="cards">
            <li class="cards__item">
                <img src="./images/card-karachaevck.jpg" alt="Карачаевск" class="cards__image">
                <div class="cards__description">
                    <p class="cards__title">Карачаевск</p>
                    <button type="submit" class="cards__like"></button>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/card-elbrus.jpg" alt="Гооа Эльбрус" class="cards__image">
                <div class="cards__description">
                    <p class="cards__title">Гора Эльбрус Эльбрус</p>
                    <button type="submit" class="cards__like"></button>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/card-dombay.jpg" alt="Домбай" class="cards__image">
                <div class="cards__description">
                    <p class="cards__title">Домбай</p>
                    <button type="submit" class="cards__like"></button>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/card-arka.jpg" alt="Колонны Сан-Лоренцо" class="cards__image">
                <div class="cards__description">
                    <p class="cards__title">Колонны Сан-Лоренцо</p>
                    <button type="submit" class="cards__like"></button>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/card-machupicchu.jpg" alt="Мачу-Пикчу" class="cards__image">
                <div class="cards__description">
                    <p class="cards__title">Мачу-Пикчу</p>
                    <button type="submit" class="cards__like"></button>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/card-moraine-lake.jpg" alt="Озеро Морейн" class="cards__image">
                <div class="cards__description">
                   <p class="cards__title">Озеро Морейн</p>
                   <button type="submit" class="cards__like"></button>
                </div>
            </li>
           </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    
    <div class="modal">
        <div class="modal__container">
            <h2 class="modal__title">Редактировать профиль</h2>
            <form action="#" name="modal-form" class="modal__form">
                <input type="text" name="name" class="modal__item modal__item_name_name">
                <input type="text" name="activity-type" class="modal__item modal__item_name_activity-type">
                <button type="submit" class="modal__save-button">Сохранить</button>
            </form>
            <button type="submit" class="modal__close-button"></button>
        </div>
    </div>
  </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>

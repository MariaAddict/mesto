<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content= "html, css, javascript">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">

    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Фото профиля" class="profile__image">
            <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <div class="profile__info-button"></div>
            <p class="profile__activity-type">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-image.jpg" alt="Фото профиля" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__info-button"></button>
                    <p class="profile__activity-type">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section>
                <ul class="cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>

        <div class="modal modal_type_edit">
            <div class="modal__container">
                <h2 class="modal__title">Редактировать профиль</h2>
                <form action="#" name="modal-form" class="modal__form" novalidate>
                    <input type="text" name="name" class="modal__item modal__item_type_name"
                     placeholder="Имя профиля" minlength="2" maxlength="40" id="label" autocomplete="off" required>
                    <span class="modal__error modal__error_visible" id="label-error"></span>
                    <input type="text" name="activity-type" class="modal__item modal__item_type_activity-type"
                    placeholder="О себе" minlength="2" maxlength="200" id="activity" autocomplete="off" required>
                    <span class="modal__error modal__error_visible" id="activity-error"></span>
                    <button type="submit" class="modal__save-button">Сохранить</button>
                </form>
                <button type="button" class="modal__close-button"></button>
            </div>
        </div>
        <div class="modal modal_type_add">
            <div class="modal__container">
                <h2 class="modal__title">Новое место</h2>
                <form action="#" name="modal-form" class="modal__form" novalidate>
                    <input type="text" name="name" class="modal__item modal__item_type_header-image"
                        placeholder="Название" id="name" minlength="1" maxlength="30" autocomplete="off" required>
                    <span class="modal__error modal__error_visible" id="name-error"></span>
                    <input type="url" name="url" class="modal__item modal__item_type_url-image"
                        placeholder="Ссылка на картинку" id="url" autocomplete="off" required>
                    <span class="modal__error modal__error_visible" id="url-error"></span>
                    <button type="submit" class="modal__save-button" disabled>Создать</button>
                </form>
                <button type="button" class="modal__close-button"></button>
            </div>
        </div>
        <div class="modal modal_type_figure">
            <div class="modal__container modal__container_type_image">
                <figure class="modal__figure">
                    <img src="#" alt="" class="modal__image">
                    <figcaption class="modal__caption"></figcaption>
                </figure>
                <button type="button" class="modal__close-button"></button>
            </div>
        </div>
        <template class="card-template">
            <li class="cards__item">
                <img src="#" alt="" class="cards__image">
                <div class="cards__description">
                    <h3 class="cards__title"></h3>
                    <button type="button" class="cards__like"></button>
                </div>
                <button type="button" class="cards__delete"></button>
            </li>
        </template>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
